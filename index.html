<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Sourcing電卓</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
</head>

<body>
    <div class="reset-section">
        <button id="resetAllBtn">🗑️ 現在の計算をリセット</button>
    </div>
    <div class="container">
        <div class="calc-section">
            <h2>電卓</h2>
            <label for="result"></label><input type="text" id="result" readonly>
            <div class="keys">
                <div class="key-row">
                    <button onclick="appendChar('7')" class="number-btn">7</button>
                    <button onclick="appendChar('8')" class="number-btn">8</button>
                    <button onclick="appendChar('9')" class="number-btn">9</button>
                    <button onclick="clearCalc()" class="clear-btn">C</button>
                    <button onclick="backspace()" class="backspace-btn">←</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('4')" class="number-btn">4</button>
                    <button onclick="appendChar('5')" class="number-btn">5</button>
                    <button onclick="appendChar('6')" class="number-btn">6</button>
                    <button onclick="appendChar('*')" class="operator-btn">×</button>
                    <button onclick="appendChar('/')" class="operator-btn">÷</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('1')" class="number-btn">1</button>
                    <button onclick="appendChar('2')" class="number-btn">2</button>
                    <button onclick="appendChar('3')" class="number-btn">3</button>
                    <button onclick="appendChar('+')" class="operator-btn plus-btn">+</button>
                    <button onclick="appendChar('-')" class="operator-btn minus-btn">-</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('0')" class="number-btn">0</button>
                    <button onclick="appendChar('00')" class="number-btn">00</button>
                    <button onclick="appendChar('.')" class="number-btn">.</button>
                    <button onclick="calcResult()" class="equals-btn">=</button>
                </div>
                <div class="key-row undo-redo-row">
                    <button id="undoBtn" onclick="undoAction()" class="undo-redo-btn">↶ Undo</button>
                    <button id="redoBtn" onclick="redoAction()" class="undo-redo-btn">↷ Redo</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>イベント履歴</h2>
            <button id="copyLogBtn">操作ログをコピー</button>
            <label for="importLogArea"></label><textarea id="importLogArea" placeholder="ここに操作ログを貼り付け"></textarea>
            <button id="importLogBtn">操作ログから復元</button>
            <div class="event-log" id="eventLog"></div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        class CalculatorEvent {
            constructor(type, value = null) {
                this.type = type; // "append", "clear", "calculate"
                this.value = value;
                this.timestamp = new Date().toLocaleTimeString();
            }
        }

        // Expression集約 - 電卓の式を表現するドメインモデル
        class Expression {
            constructor(eventStore) {
                this.eventStore = eventStore;
                this.undoStack = [""]; // undo用スタック（初期状態は空文字列）
                this.redoStack = []; // redo用スタック
                this.replay();
            }

            // イベントから現在の式を再構築（Event Sourcingのreplay）
            replay() {
                this.undoStack = [""];
                this.redoStack = [];

                this.eventStore.events.forEach((event) => {
                    const currentExpr = this.undoStack[this.undoStack.length - 1];

                    switch (event.type) {
                        case "append":
                            this.redoStack.length = 0;
                            this.undoStack.push(currentExpr + event.value);
                            break;
                        case "clear":
                            this.redoStack.length = 0;
                            this.undoStack.push("");
                            break;
                        case "calculate":
                            this.redoStack.length = 0;
                            try {
                                this.undoStack.push(math.evaluate(currentExpr).toString());
                            } catch (e) {
                                // 計算失敗時は状態を変えない
                                alert('不正な数式表現です');
                            }
                            break;
                        case "backspace":
                            this.redoStack.length = 0;
                            this.undoStack.push(currentExpr.length > 0 ? currentExpr.slice(0, -1) : currentExpr);
                            break;
                        case "undo":
                            if (this.undoStack.length > 1) {
                                this.redoStack.push(this.undoStack.pop());
                            }
                            break;
                        case "redo":
                            if (this.redoStack.length > 0) {
                                this.undoStack.push(this.redoStack.pop());
                            }
                            break;
                    }
                });
            }

            // 現在の式を取得
            getExpression() {
                return this.undoStack[this.undoStack.length - 1];
            }

            // Undo可能かどうかを判定
            canUndo() {
                return this.undoStack.length > 1;
            }

            // Redo可能かどうかを判定
            canRedo() {
                return this.redoStack.length > 0;
            }
        }

        // EventStore - イベントの永続化のみを担当
        class EventStore {
            constructor() {
                const saved = sessionStorage.getItem('calcEvents');
                this.events = saved ? JSON.parse(saved) : [];
            }

            save() {
                sessionStorage.setItem('calcEvents', JSON.stringify(this.events));
            }

            add(event) {
                this.events.push(event);
                this.save();
            }

            clearAll() {
                this.events = [];
                this.save();
            }
        }

        const store = new EventStore();

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function appendChar(char) { store.add(new CalculatorEvent("append", char)); updateDisplay(); }
        function clearCalc() { store.add(new CalculatorEvent("clear")); updateDisplay(); }
        function backspace() { store.add(new CalculatorEvent("backspace")); updateDisplay(); }
        function calcResult() {
            const expression = new Expression(store);
            const currentExpr = expression.getExpression();
            try {
                math.evaluate(currentExpr);
                store.add(new CalculatorEvent("calculate"));
                updateDisplay();
            } catch {
                alert('expression is invalid');
            }
        }
        function undoAction() {
            const expression = new Expression(store);
            if (expression.canUndo()) {
                store.add(new CalculatorEvent("undo"));
                updateDisplay();
            }
        }
        function redoAction() {
            const expression = new Expression(store);
            if (expression.canRedo()) {
                store.add(new CalculatorEvent("redo"));
                updateDisplay();
            }
        }
        function updateDisplay() {
            const expression = new Expression(store);
            document.getElementById("result").value = expression.getExpression();
            renderEventLog();
            updateUndoRedoButtons();
        }
        function updateUndoRedoButtons() {
            const expression = new Expression(store);
            const undoBtn = document.getElementById("undoBtn");
            const redoBtn = document.getElementById("redoBtn");
            if (undoBtn) undoBtn.disabled = !expression.canUndo();
            if (redoBtn) redoBtn.disabled = !expression.canRedo();
        }
        function renderEventLog() {
            const logEl = document.getElementById("eventLog");
            logEl.innerHTML = store.events.map(e =>
                `<div>[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}</div>`
            ).join("");
        }
        window.onload = updateDisplay;
        // 操作ログから状態を復元
        document.getElementById("importLogBtn").onclick = function () {
            const text = document.getElementById("importLogArea").value;
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const events = [];
            for (const line of lines) {
                // 例: [12:34:56] append 7
                const m = line.match(/^\[[^\]]+]\s+(append|clear|calculate|undo|redo|backspace)\s?(.*)$/);
                if (m) {
                    const type = m[1];
                    let value = m[2].trim();
                    if (value === "") value = null;
                    events.push({ type, value });
                }
            }
            if (events.length) {
                store.clearAll();
                for (const e of events) {
                    store.add(new CalculatorEvent(e.type, e.value));
                }
                updateDisplay();
                showToast('操作ログから状態を復元しました', 'success');
            } else {
                showToast('有効な操作ログが見つかりませんでした', 'error');
            }
        };
        // 操作ログをクリップボードにコピー
        document.getElementById("copyLogBtn").onclick = function () {
            const logs = store.events.map(e =>
                `[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}`
            ).join("\n");
            navigator.clipboard.writeText(logs).then(() => {
                showToast('操作ログをクリップボードにコピーしました', 'success');
            }).catch(() => {
                showToast('コピーに失敗しました', 'error');
            });
        };
        // 全履歴を消去してリセット
        document.getElementById("resetAllBtn").onclick = function () {
            if (confirm('全ての履歴を消去してリセットしますか？')) {
                store.clearAll();
                updateDisplay();
            }
        };
    </script>
</body>

</html>
