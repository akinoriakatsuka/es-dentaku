</head>

<body>
    <div class="reset-section">

    </div>
    <div class="container">
        <div class="calc-section">
            <h2>é›»å“</h2>
            <label for="result"></label><input type="text" id="result" readonly>
            <div class="keys">
                <div class="key-row">
                    <button onclick="appendChar('7')" class="number-btn">7</button>
                    <button onclick="appendChar('8')" class="number-btn">8</button>
                    <button onclick="appendChar('9')" class="number-btn">9</button>
                    <button onclick="clearCalc()" class="clear-btn">C</button>
                    <button onclick="backspace()" class="backspace-btn">â†</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('4')" class="number-btn">4</button>
                    <button onclick="appendChar('5')" class="number-btn">5</button>
                    <button onclick="appendChar('6')" class="number-btn">6</button>
                    <button onclick="appendChar('*')" class="operator-btn">Ã—</button>
                    <button onclick="appendChar('/')" class="operator-btn">Ã·</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('1')" class="number-btn">1</button>
                    <button onclick="appendChar('2')" class="number-btn">2</button>
                    <button onclick="appendChar('3')" class="number-btn">3</button>
                    <button onclick="appendChar('+')" class="operator-btn plus-btn">+</button>

                </div>

                </div>
                <div class="key-row undo-redo-row">
                    <button id="undoBtn" onclick="undoAction()" class="undo-redo-btn">â†¶ Undo</button>
                    <button id="redoBtn" onclick="redoAction()" class="undo-redo-btn">â†· Redo</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>ã‚¤ãƒ™ãƒ³ãƒˆå±¥æ­´</h2>
            <button id="copyLogBtn">æ“ä½œãƒ­ã‚°ã‚’ã‚³ãƒ”ãƒ¼</button>
            <label for="importLogArea"></label><textarea id="importLogArea" placeholder="ã“ã“ã«æ“ä½œãƒ­ã‚°ã‚’è²¼ã‚Šä»˜ã‘"></textarea>
            <button id="importLogBtn">æ“ä½œãƒ­ã‚°ã‹ã‚‰å¾©å…ƒ</button>
            <div class="event-log" id="eventLog"></div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        class CalculatorEvent {
            constructor(type, value = null) {
                this.type = type; // "append", "clear", "calculate"
                this.value = value;
                this.timestamp = new Date().toLocaleTimeString();
            }
        }

        // Expressioné›†ç´„ - é›»å“ã®å¼ã‚’è¡¨ç¾ã™ã‚‹ãƒ‰ãƒ¡ã‚¤ãƒ³ãƒ¢ãƒ‡ãƒ«
        class Expression {
            constructor(eventStore) {
                this.eventStore = eventStore;
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’ç®¡ç†ã™ã‚‹é…åˆ—ã‚’è¨ˆç®—
            calculateActiveFlags() {
                const events = this.eventStore.events;
                let activeFlags = events.map(() => true);

                events.forEach((event, index) => {
                    if (event.type === 'undo') {
                        // æœ€å¾Œã®æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ã‚’ç„¡åŠ¹åŒ–
                        for (let i = index - 1; i >= 0; i--) {
                            if (activeFlags[i] && events[i].type !== 'undo' && events[i].type !== 'redo') {
                                activeFlags[i] = false;
                                break;
                            }
                        }
                    } else if (event.type === 'redo') {
                        // æœ€åˆã®ç„¡åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ã‚’æœ‰åŠ¹åŒ–
                        for (let i = 0; i < index; i++) {
                            if (!activeFlags[i] && events[i].type !== 'undo' && events[i].type !== 'redo') {
                                activeFlags[i] = true;
                                break;
                            }
                        }
                    }
                });

                return activeFlags;
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆã‹ã‚‰ç¾åœ¨ã®å¼ã‚’å†æ§‹ç¯‰ï¼ˆEvent Sourcingã®replayï¼‰
            replay() {
                const events = this.eventStore.events;
                const activeFlags = this.calculateActiveFlags();

                // æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆã®ã¿ã‚’ä½¿ã£ã¦è¨ˆç®—
                let expr = "";
                events.forEach((event, index) => {
                    if (!activeFlags[index]) return;
                    if (event.type === "append") expr += event.value;
                    if (event.type === "clear") expr = "";
                    if (event.type === "calculate") {
                        try {
                            expr = math.evaluate(expr).toString();
                        } catch (e) {
                            // exprã¯ä¸Šæ›¸ãã—ãªã„
                            alert('ä¸æ­£ãªæ•°å¼è¡¨ç¾ã§ã™');
                        }
                    }
                    if (event.type === "backspace" && expr.length > 0) expr = expr.slice(0, -1);
                });
                return expr;
            }

            // Undoå¯èƒ½ã‹ã©ã†ã‹ã‚’åˆ¤å®š
            canUndo() {
                const events = this.eventStore.events;
                const activeFlags = this.calculateActiveFlags();
                return activeFlags.some((active, i) => active && events[i].type !== 'undo' && events[i].type !== 'redo');
            }

            // Redoå¯èƒ½ã‹ã©ã†ã‹ã‚’åˆ¤å®š
            canRedo() {
                const events = this.eventStore.events;
                const activeFlags = this.calculateActiveFlags();
                return activeFlags.some((active, i) => !active && events[i].type !== 'undo' && events[i].type !== 'redo');
            }
        }

        // EventStore - ã‚¤ãƒ™ãƒ³ãƒˆã®æ°¸ç¶šåŒ–ã®ã¿ã‚’æ‹…å½“
        class EventStore {
            constructor() {
                const saved = sessionStorage.getItem('calcEvents');
                this.events = saved ? JSON.parse(saved) : [];
            }

            save() {
                sessionStorage.setItem('calcEvents', JSON.stringify(this.events));
            }

            add(event) {
                this.events.push(event);
                this.save();
            }

            clearAll() {
                this.events = [];
                this.save();
            }
        }

        const store = new EventStore();

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function appendChar(char) { store.add(new CalculatorEvent("append", char)); updateDisplay(); }
        function clearCalc() { store.add(new CalculatorEvent("clear")); updateDisplay(); }
        function backspace() { store.add(new CalculatorEvent("backspace")); updateDisplay(); }
        function calcResult() {
            const expression = new Expression(store);
            const currentExpr = expression.replay();
            try {
                math.evaluate(currentExpr);
                store.add(new CalculatorEvent("calculate"));
                updateDisplay();
            } catch {
                alert('expression is invalid');
            }
        }
        function undoAction() {
            const expression = new Expression(store);
            if (expression.canUndo()) {
                store.add(new CalculatorEvent("undo"));
                updateDisplay();
            }
        }
        function redoAction() {
            const expression = new Expression(store);
            if (expression.canRedo()) {
                store.add(new CalculatorEvent("redo"));
                updateDisplay();
            }
        }
        function updateDisplay() {
            const expression = new Expression(store);
            document.getElementById("result").value = expression.replay();
            renderEventLog();
            updateUndoRedoButtons();
        }
        function updateUndoRedoButtons() {
            const expression = new Expression(store);
            const undoBtn = document.getElementById("undoBtn");
            const redoBtn = document.getElementById("redoBtn");
            if (undoBtn) undoBtn.disabled = !expression.canUndo();
            if (redoBtn) redoBtn.disabled = !expression.canRedo();
        }
        function renderEventLog() {
            const logEl = document.getElementById("eventLog");
            logEl.innerHTML = store.events.map(e =>
                `<div>[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}</div>`
            ).join("");
        }
        window.onload = updateDisplay;
        // æ“ä½œãƒ­ã‚°ã‹ã‚‰çŠ¶æ…‹ã‚’å¾©å…ƒ
        document.getElementById("importLogBtn").onclick = function () {
            const text = document.getElementById("importLogArea").value;
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const events = [];
            for (const line of lines) {
                // ä¾‹: [12:34:56] append 7
                const m = line.match(/^\[[^\]]+]\s+(append|clear|calculate|undo|redo|backspace)\s?(.*)$/);
                if (m) {
                    const type = m[1];
                    let value = m[2].trim();
                    if (value === "") value = null;
                    events.push({ type, value });
                }
            }
            if (events.length) {
                store.clearAll();
                for (const e of events) {
                    store.add(new CalculatorEvent(e.type, e.value));
                }
                updateDisplay();
                showToast('æ“ä½œãƒ­ã‚°ã‹ã‚‰çŠ¶æ…‹ã‚’å¾©å…ƒã—ã¾ã—ãŸ', 'success');
            } else {
                showToast('æœ‰åŠ¹ãªæ“ä½œãƒ­ã‚°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ', 'error');
            }
        };
        // æ“ä½œãƒ­ã‚°ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        document.getElementById("copyLogBtn").onclick = function () {
            const logs = store.events.map(e =>
                `[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}`
            ).join("\n");
            navigator.clipboard.writeText(logs).then(() => {
                showToast('æ“ä½œãƒ­ã‚°ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', 'success');
            }).catch(() => {
                showToast('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            });
        };
        // å…¨å±¥æ­´ã‚’æ¶ˆå»ã—ã¦ãƒªã‚»ãƒƒãƒˆ
        document.getElementById("resetAllBtn").onclick = function () {
            if (confirm('å…¨ã¦ã®å±¥æ­´ã‚’æ¶ˆå»ã—ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                store.clearAll();
                updateDisplay();
            }
        };
    </script>
</body>
