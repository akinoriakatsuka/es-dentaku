<body>

        <div class="history-section">
            <h2>ã‚¤ãƒ™ãƒ³ãƒˆå±¥æ­´</h2>
            <button id="copyLogBtn">æ“ä½œãƒ­ã‚°ã‚’ã‚³ãƒ”ãƒ¼</button>
            <label for="importLogArea"></label><textarea id="importLogArea" placeholder="ã“ã“ã«æ“ä½œãƒ­ã‚°ã‚’è²¼ã‚Šä»˜ã‘"></textarea>
            <button id="importLogBtn">æ“ä½œãƒ­ã‚°ã‹ã‚‰å¾©å…ƒ</button>

    </div>
    <div id="toast" class="toast"></div>
    <script>
        class CalculatorEvent {
            constructor(type, value = null) {
                this.type = type; // "append", "clear", "calculate"
                this.value = value;
                this.timestamp = new Date().toLocaleTimeString();
            }
        }
        class EventStore {
            constructor() {
                const saved = sessionStorage.getItem('calcEvents');
                this.events = saved ? JSON.parse(saved) : [];
                this.currentIndex = this.calculateCurrentIndex();
            }
            save() {
                sessionStorage.setItem('calcEvents', JSON.stringify(this.events));
                sessionStorage.setItem('calcCurrentIndex', this.currentIndex.toString());
            }
            calculateCurrentIndex() {
                // ã‚¤ãƒ™ãƒ³ãƒˆã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’ç®¡ç†ã™ã‚‹é…åˆ—
                let activeFlags = this.events.map(() => true);

                this.events.forEach((event, index) => {
                    if (event.type === 'undo') {
                        for (let i = index - 1; i >= 0; i--) {
                            if (activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = false;
                                break;
                            }
                        }
                    } else if (event.type === 'redo') {
                        for (let i = 0; i < index; i++) {
                            if (!activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = true;
                                break;
                            }
                        }
                    }
                });

                // æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ã®æ•°ã‚’è¿”ã™
                return activeFlags.filter((active, i) => active && this.events[i].type !== 'undo' && this.events[i].type !== 'redo').length;
            }
            add(event) {
                // å…¨ã¦ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãã®ã¾ã¾è¿½åŠ 
                this.events.push(event);
                this.currentIndex = this.calculateCurrentIndex();
                this.save();
            }
            clearAll() {
                this.events = [];
                this.currentIndex = 0;
                this.save();
            }
            canUndo() {
                // æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ãŒ1ã¤ä»¥ä¸Šã‚ã‚‹ã‹
                let activeFlags = this.events.map(() => true);
                this.events.forEach((event, index) => {
                    if (event.type === 'undo') {
                        for (let i = index - 1; i >= 0; i--) {
                            if (activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = false;
                                break;
                            }
                        }
                    } else if (event.type === 'redo') {
                        for (let i = 0; i < index; i++) {
                            if (!activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = true;
                                break;
                            }
                        }
                    }
                });
                return activeFlags.some((active, i) => active && this.events[i].type !== 'undo' && this.events[i].type !== 'redo');
            }
            canRedo() {
                // ç„¡åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ãŒ1ã¤ä»¥ä¸Šã‚ã‚‹ã‹
                let activeFlags = this.events.map(() => true);
                this.events.forEach((event, index) => {
                    if (event.type === 'undo') {
                        for (let i = index - 1; i >= 0; i--) {
                            if (activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = false;
                                break;
                            }
                        }
                    } else if (event.type === 'redo') {
                        for (let i = 0; i < index; i++) {
                            if (!activeFlags[i] && this.events[i].type !== 'undo' && this.events[i].type !== 'redo') {
                                activeFlags[i] = true;
                                break;
                            }
                        }
                    }
                });
                return activeFlags.some((active, i) => !active && this.events[i].type !== 'undo' && this.events[i].type !== 'redo');
            }
        }
        function replay(events) {
            // ã‚¤ãƒ™ãƒ³ãƒˆã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’ç®¡ç†ã™ã‚‹é…åˆ—
            let activeFlags = events.map(() => true);

            events.forEach((event, index) => {
                if (event.type === 'undo') {
                    // æœ€å¾Œã®æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ã‚’ç„¡åŠ¹åŒ–
                    for (let i = index - 1; i >= 0; i--) {
                        if (activeFlags[i] && events[i].type !== 'undo' && events[i].type !== 'redo') {
                            activeFlags[i] = false;
                            break;
                        }
                    }
                } else if (event.type === 'redo') {
                    // æœ€åˆã®ç„¡åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆï¼ˆundo/redoä»¥å¤–ï¼‰ã‚’æœ‰åŠ¹åŒ–
                    for (let i = 0; i < index; i++) {
                        if (!activeFlags[i] && events[i].type !== 'undo' && events[i].type !== 'redo') {
                            activeFlags[i] = true;
                            break;
                        }
                    }
                }
            });

            // æœ‰åŠ¹ãªã‚¤ãƒ™ãƒ³ãƒˆã®ã¿ã‚’ä½¿ã£ã¦è¨ˆç®—
            let expr = "";
            events.forEach((event, index) => {
                if (!activeFlags[index]) return;
                if (event.type === "append") expr += event.value;
                if (event.type === "clear") expr = "";
                if (event.type === "calculate") {
                    try {
                        expr = math.evaluate(expr).toString();
                    } catch (e) {
                        // exprã¯ä¸Šæ›¸ãã—ãªã„
                        alert('ä¸æ­£ãªæ•°å¼è¡¨ç¾ã§ã™');
                    }
                }
                if (event.type === "backspace" && expr.length > 0) expr = expr.slice(0, -1);
            });
            return expr;
        }
        const store = new EventStore();

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function appendChar(char) { store.add(new CalculatorEvent("append", char)); updateDisplay(); }
        function clearCalc() { store.add(new CalculatorEvent("clear")); updateDisplay(); }
        function backspace() { store.add(new CalculatorEvent("backspace")); updateDisplay(); }
        function calcResult() {
            const currentExpr = replay(store.events);
            try {
                math.evaluate(currentExpr);
                store.add(new CalculatorEvent("calculate"));
                updateDisplay();
            } catch {
                alert('expression is invalid');
            }
        }
        function undoAction() { if (store.canUndo()) { store.add(new CalculatorEvent("undo")); updateDisplay(); } }
        function redoAction() { if (store.canRedo()) { store.add(new CalculatorEvent("redo")); updateDisplay(); } }
        function updateDisplay() {
            document.getElementById("result").value = replay(store.events);
            renderEventLog();
            updateUndoRedoButtons();
        }
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById("undoBtn");
            const redoBtn = document.getElementById("redoBtn");
            if (undoBtn) undoBtn.disabled = !store.canUndo();
            if (redoBtn) redoBtn.disabled = !store.canRedo();
        }
        function renderEventLog() {
            const logEl = document.getElementById("eventLog");
            logEl.innerHTML = store.events.map(e =>
                `<div>[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}</div>`
            ).join("");
        }
        window.onload = updateDisplay;
        // æ“ä½œãƒ­ã‚°ã‹ã‚‰çŠ¶æ…‹ã‚’å¾©å…ƒ
        document.getElementById("importLogBtn").onclick = function () {
            const text = document.getElementById("importLogArea").value;
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const events = [];
            for (const line of lines) {
                // ä¾‹: [12:34:56] append 7
                const m = line.match(/^\[[^\]]+]\s+(append|clear|calculate|undo|redo|backspace)\s?(.*)$/);
                if (m) {
                    const type = m[1];
                    let value = m[2].trim();
                    if (value === "") value = null;
                    events.push({ type, value });
                }
            }
            if (events.length) {
                store.clearAll();
                for (const e of events) {
                    store.add(new CalculatorEvent(e.type, e.value));
                }
                updateDisplay();
                showToast('æ“ä½œãƒ­ã‚°ã‹ã‚‰çŠ¶æ…‹ã‚’å¾©å…ƒã—ã¾ã—ãŸ', 'success');
            } else {
                showToast('æœ‰åŠ¹ãªæ“ä½œãƒ­ã‚°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ', 'error');
            }
        };
        // æ“ä½œãƒ­ã‚°ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        document.getElementById("copyLogBtn").onclick = function () {
            const logs = store.events.map(e =>
                `[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}`
            ).join("\n");
            navigator.clipboard.writeText(logs).then(() => {
                showToast('æ“ä½œãƒ­ã‚°ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', 'success');
            }).catch(() => {
                showToast('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            });
        };
        // å…¨å±¥æ­´ã‚’æ¶ˆå»ã—ã¦ãƒªã‚»ãƒƒãƒˆ
        document.getElementById("resetAllBtn").onclick = function () {
            if (confirm('å…¨ã¦ã®å±¥æ­´ã‚’æ¶ˆå»ã—ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                store.clearAll();
                updateDisplay();
            }
        };
    </script>
