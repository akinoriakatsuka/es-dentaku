<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Event Sourcing電卓</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .calc-section,
        .history-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ddd;
            padding: 20px;
        }

        .calc-section {
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .calc-section {
                max-width: 100%;
            }
        }

        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .keys {
            display: flex;
            flex-wrap: wrap;
        }

        .key-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .keys button {
            width: calc(20% - 6px);
            height: 50px;
            font-size: 18px;
            margin: 2px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #f4f4f4;
            cursor: pointer;
        }

        .keys button:hover {
            background: #eef;
        }

        .calc-section h2,
        .history-section h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
            color: #333;
        }

        #copyLogBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #copyLogBtn:hover {
            background: #45a049;
        }

        #importLogArea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }

        #importLogBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #importLogBtn:hover {
            background: #0b7dda;
        }

        .event-log {
            font-size: 12px;
            color: #555;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            background: #fafafa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        .event-log div {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }

        .event-log div:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calc-section">
            <h2>電卓</h2>
            <input type="text" id="result" readonly>
            <div class="keys">
                <div class="key-row">
                    <button onclick="appendChar('7')">7</button>
                    <button onclick="appendChar('8')">8</button>
                    <button onclick="appendChar('9')">9</button>
                    <button onclick="clearCalc()">C</button>
                    <button></button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('4')">4</button>
                    <button onclick="appendChar('5')">5</button>
                    <button onclick="appendChar('6')">6</button>
                    <button onclick="appendChar('*')">*</button>
                    <button onclick="appendChar('/')">/</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('1')">1</button>
                    <button onclick="appendChar('2')">2</button>
                    <button onclick="appendChar('3')">3</button>
                    <button onclick="appendChar('+')">+</button>
                    <button onclick="appendChar('-')">-</button>
                </div>
                <div class="key-row">
                    <button onclick="appendChar('0')">0</button>
                    <button onclick="appendChar('00')">00</button>
                    <button onclick="appendChar('.')">.</button>
                    <button onclick="appendChar('+')">+</button>
                    <button onclick="calcResult()">=</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>イベント履歴</h2>
            <button id="copyLogBtn">操作ログをコピー</button>
            <textarea id="importLogArea" placeholder="ここに操作ログを貼り付け"></textarea>
            <button id="importLogBtn">操作ログから復元</button>
            <div class="event-log" id="eventLog"></div>
        </div>
    </div>
    <script>
        class CalculatorEvent {
            constructor(type, value = null) {
                this.type = type; // "append", "clear", "calculate"
                this.value = value;
                this.timestamp = new Date().toLocaleTimeString();
            }
        }
        class EventStore {
            constructor() {
                const saved = sessionStorage.getItem('calcEvents');
                this.events = saved ? JSON.parse(saved) : [];
            }
            save() { sessionStorage.setItem('calcEvents', JSON.stringify(this.events)); }
            add(event) { this.events.push(event); this.save(); }
            clearAll() { this.events = []; this.save(); }
            list() { return this.events; }
        }
        function replay(events) {
            let expr = "";
            for (const event of events) {
                if (event.type === "append") expr += event.value;
                if (event.type === "clear") expr = "";
                if (event.type === "calculate") {
                    try { expr = eval(expr).toString(); }
                    catch { expr = "Error"; }
                }
            }
            return expr;
        }
        const store = new EventStore();
        function appendChar(char) { store.add(new CalculatorEvent("append", char)); updateDisplay(); }
        function clearCalc() { store.add(new CalculatorEvent("clear")); updateDisplay(); }
        function calcResult() { store.add(new CalculatorEvent("calculate")); updateDisplay(); }
        function updateDisplay() {
            document.getElementById("result").value = replay(store.list());
            renderEventLog();
        }
        function renderEventLog() {
            const logEl = document.getElementById("eventLog");
            logEl.innerHTML = store.list().map(e =>
                `<div>[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}</div>`).join("");
        }
        window.onload = updateDisplay;
        // 操作ログから状態を復元
        document.getElementById("importLogBtn").onclick = function () {
            const text = document.getElementById("importLogArea").value;
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const events = [];
            for (const line of lines) {
                // 例: [12:34:56] append 7
                const m = line.match(/^\[[^\]]+\]\s+(append|clear|calculate)\s?(.*)$/);
                if (m) {
                    const type = m[1];
                    let value = m[2].trim();
                    if (value === "") value = null;
                    events.push({ type, value });
                }
            }
            if (events.length) {
                store.clearAll();
                for (const e of events) {
                    store.add(new CalculatorEvent(e.type, e.value));
                }
                updateDisplay();
                // alert("操作ログから状態を復元しました。");
            } else {
                // alert("有効な操作ログが見つかりませんでした。");
            }
        };
        // 操作ログをクリップボードにコピー
        document.getElementById("copyLogBtn").onclick = function () {
            const logs = store.list().map(e =>
                `[${e.timestamp}] ${e.type} ${e.value !== null ? e.value : ""}`
            ).join("\n");
            navigator.clipboard.writeText(logs);
        };
    </script>
</body>

</html>
